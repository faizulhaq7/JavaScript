<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    
</body>

<script>
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1);        // Fun with JS
    console.log(div.id);
    div.setAttribute("title", "generated title")
    div.style.backgroundColor = "lightgreen"
    div.style.padding = "12px"
    // div.innerText = "Today is a good day"   // brings the reference then overwrites, hence it's not preferred
    const message = document.createTextNode("Everyday is a good day")
    div.appendChild(message)

    // div is in the memory till now, hence nothing is visible on screen yet
    document.body.appendChild(div)

</script>

</html>
